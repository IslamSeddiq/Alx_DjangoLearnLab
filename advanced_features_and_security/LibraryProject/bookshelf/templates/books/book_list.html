{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
    <h2>Books</h2>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    {{ book.id }} - 
                    <a href="{% url 'book_detail' book.pk %}">
                        {{ book.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
{% endblock %}
